<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer=""></script>
</head>
<body>
    <header><a href="../../index.html">Home Page</a></header><br><br>
    <div id="cBody">
        <div id="screen">
            <div id="equation"></div>
            <div id="main">0</div>
        </div>
        <div id="numpad">
            <div class="num" id="seven">7</div><div class="num" id="eight">8</div><div class="num" id="nine">9</div><div class="op" id="eq">=</div>
            <div class="num" id="four">4</div><div class="num" id="five">5</div><div class="num" id="six">6</div><div class="op" id="divide">/</div>
            <div class="num" id="one">1</div><div class="num" id="two">2</div><div class="num" id="three">3</div><div class="op" id="mul">*</div>
            <div class="op" id="backspace">&larr;</div><div class="num" id="zero">0</div><div class="op" id="add">+</div><div class="op" id="sub">-</div>
            <div class="op" id="clr">clear</div>
        </div>
    </div>
    
</body>
</html>
